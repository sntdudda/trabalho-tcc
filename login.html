<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="login.css">
  <!--teste de git-->
<style>
  body{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
   color: white;
  }
</style>
</head>
<body>

  
<script>
    function validarAcesso() {
        const idCorreto = "admin1234";
        const senhaCorreta = "1234";

        const idDigitado = document.getElementById("idInput").value;
        const senhaDigitada = document.getElementById("senhaInput").value;
        const elementoMensagem = document.getElementById("mensagem");
      
        if (idDigitado === idCorreto && senhaDigitada === senhaCorreta) {
            elementoMensagem.textContent = "Acesso concedido!";
            elementoMensagem.className = "text-success";
            return true; 
        } else {
            elementoMensagem.textContent = "ID ou senha incorretos";
            elementoMensagem.className = "text-danger";
            return false; 
        }
    }
</script>
<form onsubmit="return validarAcesso()">
    <div class="mb-3">
        <label for="idInput" class="form-label">Bem vindo</label>
        <input type="text" class="form-control" id="idInput" placeholder="Digite seu ID">
    </div>
    <div class="mb-3">
        <label for="senhaInput" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senhaInput" placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <p id="mensagem" class="text-center mt-3"></p>
   <style>
    body {
        background-color: rgb(162, 162, 164);
    }
   </style>
</form>
                

</body>
</html>
